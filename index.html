<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <!-- Ez a sor nagyon fontos mobilon: megakadályozza a véletlen nagyítást -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Foci Játék</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font betöltése (a CSS-ből látszik, hogy használod) -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <canvas id="gameCanvas" width="1024" height="600"></canvas>
        <div id="ui-layer"></div>
    </div>

    <!-- Eredeti játék szkript -->
    <script src="game.js"></script>

    <!-- MOBIL VEZÉRLŐK KEZDETE (Ezt adtam hozzá) -->
    <style>
      /* Alapból rejtve, csak érintőképernyőn jelenjen meg */
      #mobile-controls {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        height: 150px;
        z-index: 9999;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
      }

      /* Ha a böngésző érzékeli, hogy érintőképernyő (coarse pointer) */
      @media (hover: none) and (pointer: coarse) {
        #mobile-controls {
          display: flex;
          justify-content: space-between;
          padding: 0 40px;
          box-sizing: border-box;
        }
        /* Mobilon rejtsük el a kurzort a játékról, ha zavaró */
        canvas {
            cursor: none;
        }
      }

      .control-btn {
        pointer-events: auto;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        backdrop-filter: blur(4px);
        touch-action: manipulation;
        transition: transform 0.1s, background 0.1s;
      }

      .control-btn:active, .control-btn.active-state {
        background: rgba(49, 237, 49, 0.4); /* Neon zöld visszajelzés */
        transform: scale(0.9);
        border-color: rgba(49, 237, 49, 0.8);
      }

      /* Bal oldali nyilak */
      .d-pad {
        position: relative;
        width: 160px;
        height: 160px;
      }

      .d-btn {
        position: absolute;
        width: 55px;
        height: 55px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
      }
      .d-up { top: 0; left: 52.5px; }
      .d-down { bottom: 0; left: 52.5px; }
      .d-left { top: 52.5px; left: 0; }
      .d-right { top: 52.5px; right: 0; }

      /* Jobb oldali akció gomb */
      .action-area {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 160px; 
      }

      .action-btn {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: rgba(214, 48, 49, 0.3); /* Pirosas árnyalat, mint a slide/rúgás */
        color: white;
        font-family: 'Oswald', sans-serif;
        font-weight: bold;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 15px rgba(214, 48, 49, 0.2);
      }

      /* Billentyűzet előhívó gomb (név megadáshoz) */
      #keyboard-trigger {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid white;
        color: white;
        display: none; /* JS kapcsolja be mobilon */
        justify-content: center;
        align-items: center;
        font-size: 24px;
        border-radius: 10px;
        pointer-events: auto;
        z-index: 10000;
      }
      
      @media (hover: none) and (pointer: coarse) {
          #keyboard-trigger { display: flex; }
      }
    </style>

    <div id="mobile-controls">
      <!-- Rejtett mező a billentyűzethez -->
      <input type="text" id="hidden-input" style="opacity: 0; position: absolute; top: -9999px;">
      
      <!-- Gomb a billentyűzet előhívására -->
      <div id="keyboard-trigger">⌨️</div>

      <!-- D-Pad (Irányítás) -->
      <div class="d-pad">
        <div class="control-btn d-btn d-up" data-key="ArrowUp" data-code="ArrowUp">▲</div>
        <div class="control-btn d-btn d-down" data-key="ArrowDown" data-code="ArrowDown">▼</div>
        <div class="control-btn d-btn d-left" data-key="ArrowLeft" data-code="ArrowLeft">◀</div>
        <div class="control-btn d-btn d-right" data-key="ArrowRight" data-code="ArrowRight">▶</div>
      </div>

      <!-- Akció gombok -->
      <div class="action-area">
        <div class="control-btn action-btn" data-key=" " data-code="Space">RÚGÁS</div>
      </div>
    </div>

    <script>
      // --- MOBIL IRÁNYÍTÁS LOGIKA ---
      
      // Függvény billentyű lenyomás/felengedés szimulálására
      function triggerKeyEvent(type, code, key) {
        const event = new KeyboardEvent(type, {
          bubbles: true,
          cancelable: true,
          code: code,
          key: key,
          view: window
        });
        window.dispatchEvent(event);
      }

      const buttons = document.querySelectorAll('.control-btn');

      // Érintés események kezelése
      buttons.forEach(btn => {
        // Amikor megérintik a gombot
        btn.addEventListener('touchstart', (e) => {
          e.preventDefault(); // Ne nagyítson/görgessen
          btn.classList.add('active-state');
          triggerKeyEvent('keydown', btn.dataset.code, btn.dataset.key);
        }, { passive: false });

        // Amikor elengedik a gombot
        btn.addEventListener('touchend', (e) => {
          e.preventDefault();
          btn.classList.remove('active-state');
          triggerKeyEvent('keyup', btn.dataset.code, btn.dataset.key);
        }, { passive: false });
        
        // Ha lecsúszik az ujj a gombról
        btn.addEventListener('touchcancel', (e) => {
             btn.classList.remove('active-state');
             triggerKeyEvent('keyup', btn.dataset.code, btn.dataset.key);
        });
      });

      // --- NÉV BEÍRÁS TÁMOGATÁS ---
      // Mobilon nincs fizikai billentyűzet, ezért trükközni kell egy rejtett input mezővel
      const keyboardTrigger = document.getElementById('keyboard-trigger');
      const hiddenInput = document.getElementById('hidden-input');

      keyboardTrigger.addEventListener('click', () => {
        hiddenInput.focus();
        hiddenInput.click();
      });

      hiddenInput.addEventListener('input', (e) => {
        if (e.data) {
            // A játék valószínűleg nagybetűket vár (pl. handleNameInput a game.js-ben)
            // Szimulálunk egy lenyomást
            const char = e.data.toUpperCase(); 
            // Megpróbáljuk eltalálni, hogy a játékod milyen kódot vár (KeyA, KeyB stb.)
            const code = 'Key' + char; 
            
            triggerKeyEvent('keydown', code, char);
            
            // Rövid idő múlva felengedjük
            setTimeout(() => {
                triggerKeyEvent('keyup', code, char);
            }, 50);
        }
        // Töröljük a mezőt, hogy a következő betűt is érzékelje
        setTimeout(() => { hiddenInput.value = ''; }, 10);
      });
      
      // Backspace kezelése (ha a felhasználó törölni akar)
      hiddenInput.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace') {
              triggerKeyEvent('keydown', 'Backspace', 'Backspace');
              setTimeout(() => triggerKeyEvent('keyup', 'Backspace', 'Backspace'), 50);
          }
          if (e.key === 'Enter') {
               triggerKeyEvent('keydown', 'Enter', 'Enter');
               setTimeout(() => triggerKeyEvent('keyup', 'Enter', 'Enter'), 50);
               hiddenInput.blur(); // Billentyűzet elrejtése
          }
      });
    </script>
    <!-- MOBIL VEZÉRLŐK VÉGE -->
</body>
</html>
